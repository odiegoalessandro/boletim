  
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assents/style.css">
</head>
<body>
   <table class="table"border="1">
       <thead id="cabeca-tabela">
            <tr>
                <th>Nome</th>
                <th>RA</th>
                <th>Materia</th>
                <th>1˚ Bimestre</th>
                <th>2˚ Bimestre</th>
                <th>3˚ Bimestre</th>
                <th>4˚ Bimestre</th>
                <th>Media</th>
            </tr>
       </thead>
       <tbody id="table-body">

       </tbody>
   </table>
   
   <section class="container">
        <form id="form">
            <input type="text" class="input center" id="name" placeholder="Nome do aluno" required>
            <input type="number" id="ra" class="input center" placeholder="RA do aluno" required>
            <input type="text" id="avarege" class="input center" placeholder="Materia" required>
            <input type="number" id="bim1" class="input center" maxlength="2" placeholder="Nota do 1˚ bimestre" required>
            <input type="number" id="bim2" class="input center" maxlength="2" placeholder="Nota do 2˚ bimestre" required>
            <input type="number" id="bim3" class="input center" maxlength="2" placeholder="Nota do 3˚ bimestre" required>
            <input type="number" id="bim4" class="input center" maxlength="2" placeholder="Nota do 4˚ bimestre" required>
            <button class="btn center" id="btn-add" onclick="controller.sendForView(event)">Adicionar</button>
        </form>
   </section>

   <script src="./BoletimController.js"></script>    
   <script src="./BoletimModel.js"></script>
   <script src="./BoletimView.js"></script>
   <script>
       controller = new BoletimController()
   </script>
</body>
